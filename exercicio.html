<!DOCTYPE html>
<html>
<head>
    <title>Validação de Formulário</title>
    <script>
        function validarFormulario() {
            
            var numeroA = parseFloat(document.getElementById("campoA").value);
            var numeroB = parseFloat(document.getElementById("campoB").value);

            
            if (numeroB > numeroA) {
                document.getElementById("mensagem").innerHTML = "Formulário válido!";
            } else {
                document.getElementById("mensagem").innerHTML = "Formulário inválido!";
            }
        }

    </script>
</head>
<body>

    <h1>Validação de Formulário</h1>

    <form>
        <label for="campoA">Número A:</label>
        <input type="number" id="campoA" name="campoA" required><br>

        <label for="campoB">Número B:</label>
        <input type="number" id="campoB" name="campoB" required><br>

        <input type="button" value="Enviar" onclick="validarFormulario()">
    </form>

    <p id="mensagem"></p>
    
</body>
</html>
